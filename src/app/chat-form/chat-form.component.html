<div class="messaging">
  <button type="button" class="close" aria-label="Close" (click) = "ExitFromLogin()">
    <span aria-hidden="true" style = "font-size: 1.5em;">&times;</span>
  </button>
  <div class="inbox_msg">
    <div class="inbox_people">
      <div class="headind_srch">
        <div class="recent_heading">
          <h4>Recent</h4>
        </div>
        <div class="srch_bar">
          <div class="stylish-input-group">
            <input type="text" class="search-bar"  placeholder="Search" >
          </div>
        </div>
      </div>
      <div class="inbox_chat scroll">
        <ul style = "list-style-type: none; padding: 0;">
          <li *ngFor = "let i of login">
            <div class="chat_list active_chat">
              <div class="chat_people">
                <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                <div class="chat_ib">
                  <h5>{{i}} <span class="chat_date">29.04.2020</span></h5>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="mesgs">
      <app-show-message [messages] = "messages" [messagesDate] = "messagesDate" [messageUser] = "messageUser"></app-show-message>
      <app-read-message [messages] = "messages" (onClick)="onClick($event)"></app-read-message>
    </div>
  </div>
</div>
