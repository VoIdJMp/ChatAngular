<div class="mesgs">
  <div class="type_msg">
    <div class="input_msg_write">
      <input type="text" class="write_msg" #message placeholder="Type a message" />
      <button class="msg_send_btn" type="button" (click) = "add_message(message)"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
    </div>
  </div>
</div>
